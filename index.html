<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>Custom Image Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #map {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }

    #experiment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 10px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
    }

    #experiment-list li {
      cursor: pointer;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<ul id="experiment-list"></ul>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
